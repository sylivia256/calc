<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calc trail</title>
</head>
<body>
   
    <div class="calculator">
        <section class="zero">0</section>
        <div class="calcrow">
            <button class="calcbutton double">c</button>
            <button class="calcbutton">&divide;</button>
            <button class="calcbutton grey">&larr;</button>
        </div>
        <div  class="calcrow">
            <button class="calcbutton">7</button>
            <button class="calcbutton">8</button>
            <button class="calcbutton">9</button>
            <button class="calcbutton grey">&times;</button>
        </div>
        <div class="calcrow">
            <button class="calcbutton">4</button>
            <button class="calcbutton">5</button>
            <button class="calcbutton">6</button>
            <button class="calcbutton grey">&minus;</button>
        </div>
        <div class="calcrow">
            <button class="calcbutton">1</button>
            <button class="calcbutton">2</button>
            <button class="calcbutton">3</button>
            <button class="calcbutton grey">&plus;</button>
        </div>
        <div class="calcrow">
            <button class="calcbutton tripple">0</button>
            <button class="calcbutton grey">&equals;</button>
        </div>
</body>
</html>
